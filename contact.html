    <title>Contact Page</title>

  </head>

    <nav class="navbar navbar-expand-sm navbar-inverse bg-light">
      <div class="d-flex justify-content-center">
          <a class="navbar-brand d-none d-sm-inline-block" href="index.html">
              Russ Sommer
          </a>
          <div class="w-100 text-right">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                  <span class="navbar-toggler-icon"></span>
              </button>
          </div>
      </div>
      <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
          <ul class="navbar-nav ml-auto flex-nowrap">
            <li class="nav-item">
              <a href="index.html" class="nav-link m-2 menu-item nav-active">About</a>

    <p></p>


    <section>
      <div class="form">
        <h2>Contact</h2>
        <hr>
        <form>
          <div class="form-group">
            <label for="FormControlName">Name</label>
            <input type="text" class="form-control" id="FormControlName" placeholder="Enter name here">
          </div>
          <div class="form-group">
            <label for="FormControlEM">Email</label>
            <input type="email" class="form-control" id="FormControlEM" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="FormControlMessage">Message</label>
            <textarea class="form-control" id="FormControlMessage" rows="6"></textarea>
          </div>
          <button type="submit" class="submit-button">Submit</button>
        </form>
      </div>  
    </section> 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
